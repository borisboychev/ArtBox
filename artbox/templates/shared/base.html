{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block site_header %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-danger">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'landing page' %}">ArtBox</a>
        </div>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home page' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'gallery page' %}">Gallery</a>
            </li>
        </ul>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            {% block navbar-signup-signin %}
            {% endblock %}
        </ul>
    </div>
</nav>
{% block site_content %}
{% endblock %}
<footer class="container">
    <p style="text-align:center;">© 2020-2021 ArtBox, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
</footer>
</body>
</html>
